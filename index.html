<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Balanced Parenthesis Notifier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container__center">
      <div class="dirty-font header">
        Enter Parenthesis <span class="bold">{ } [ ] ( )</span> below to see your
        string is balanced:
      </div>
      <input type="text" name="Parenthesis" id="input-paren" placeholder="Type Here">

      <div>
        <button type="button" id="btn">Click Me</button>
      </div>

      <div class="dirty-font" id="answer"></div>
    </div>
  </div>

  <!-- script -->
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
